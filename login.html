<!DOCTYPE html>
<html>
<head>
  <title>Login - Samvaad</title>
  <script type="module">
    // ✅ Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMr6HGK9QntJpFQfWOxshnog2FBJ8OfKs",
      authDomain: "samvaad-auth.firebaseapp.com",
      projectId: "samvaad-auth",
      storageBucket: "samvaad-auth.firebasestorage.app",
      messagingSenderId: "435900353791",
      appId: "1:435900353791:web:4a66cc9b0cdd04c64590ca",
      measurementId: "G-EY8EFSVYD0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Login function
    window.login = function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          document.getElementById("message").innerText = "✅ Login Successful!";
          // ✅ Redirect to dashboard
          window.location.href = "dash.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="message" style="color:green; font-weight:bold;"></p>
</body>
</html>
