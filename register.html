<!DOCTYPE html>
<html>
<head>
  <title>Register - Samvaad</title>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMr6HGK9QntJpFQfWOxshnog2FBJ8OfKs",
      authDomain: "samvaad-auth.firebaseapp.com",
      projectId: "samvaad-auth",
      storageBucket: "samvaad-auth.firebasestorage.app",
      messagingSenderId: "435900353791",
      appId: "1:435900353791:web:4a66cc9b0cdd04c64590ca",
      measurementId: "G-EY8EFSVYD0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        msg.innerText = "✅ Registration Successful!";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (error) {
        msg.innerText = "❌ " + error.message;
        msg.style.color = "red";
      }
    };
  </script>
</head>
<body>
  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="register()">Register</button>
  <p id="message"></p>
</body>
</html>
