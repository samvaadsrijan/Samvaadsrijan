<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samvaad Srijan Samiti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #002147;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #021b38;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .gallery-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .gallery-section h2 {
      color: #002147;
      text-align: center;
    }
    .gallery-slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .gallery-slider img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .event-section, .notice-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 48%;
    }
    .event-section h2, .notice-section h2 {
      margin-top: 0;
      color: #002147;
    }
    .event-section ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .event-section li {
      margin-bottom: 10px;
    }
    .notice-section ul {
      list-style-type: none;
      padding: 0;
    }
    .notice-section li a {
      text-decoration: none;
      color: #002147;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .notice-section li a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>संवाद सृजन समिति</h1>
    <p>Welcome to the Official Website</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="pastteam.html">Past Team</a>
    <a href="gallery.html">Gallery</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <!-- Gallery Photo Slider -->
    <div class="gallery-section">
      <h2>Latest Moments</h2>
      <div class="gallery-slider">
        <img src="gallery1.jpg" alt="Photo 1">
        <img src="gallery2.jpg" alt="Photo 2">
        <img src="gallery3.jpg" alt="Photo 3">
        <img src="gallery4.jpg" alt="Photo 4">
      </div>
    </div>

    <!-- Events + Notices -->
    <div class="flex-container">
      <!-- Upcoming Events -->
      <div class="event-section">
        <h2>Upcoming Events</h2>
        <ul>
          <li>Update soon</li>
        </ul>
      </div>

      <!-- Notices -->
      <div class="notice-section">
        <h2>Latest Notices</h2>
        <ul>
          <li><a href="notices/debate-25june.pdf" target="_blank">Debate Competition Details</a></li>
          <li><a href="notices/quiz-invite.pdf" target="_blank">Quiz Registration Form</a></li>
          <li><a href="notices/volunteer-call.pdf" target="_blank">Volunteer Applications</a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 संवाद सृजन समिति</p>
  </footer>
</body>
</html>
