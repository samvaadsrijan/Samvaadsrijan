<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samvaad Srijan Samiti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #002147;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      width: 60px;
      object-fit: contain;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    nav {
      background-color: #021b38;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .carousel-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .carousel-section h2 {
      color: #002147;
      margin-bottom: 20px;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .carousel-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .event-section, .notice-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 48%;
    }
    .event-section h2, .notice-section h2 {
      margin-top: 0;
      color: #002147;
    }
    .event-section ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .event-section li {
      margin-bottom: 10px;
    }
    .notice-section ul {
      list-style-type: none;
      padding: 0;
    }
    .notice-section li a {
      text-decoration: none;
      color: #002147;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .notice-section li a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Club Logo">
    <h1>संवाद सृजन समिति</h1>
    <p>तथ्य से सत्य तक,सोच,समृद्धि,समर्थन</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="pastteam.html">Past Team</a>
    <a href="gallery.html">Gallery</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <!-- Gallery Carousel Slider -->
    <div class="carousel-section">
      <h2>Latest Moments</h2>
      <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
          <img src="Banner.jpeg" alt="Photo 1">
          <img src="orientation.jpeg" alt="Photo 2">
          <img src="Team.jpeg" alt="Photo 3">
          <img src="quiz.jpeg" alt="Photo 4">
        </div>
        <div class="carousel-buttons">
          <button onclick="prevSlide()">❮</button>
          <button onclick="nextSlide()">❯</button>
        </div>
      </div>
    </div>

    <!-- Events + Notices -->
    <div class="flex-container">
      <!-- Upcoming Events -->
      <div class="event-section">
        <h2>Upcoming Events</h2>
        <ul>
          <li>Update soon</li>
        </ul>
      </div>

      <!-- Notices -->
      <div class="notice-section">
        <h2>Latest Notices</h2>
        <ul>
          <li><a href="notices/debate-25june.pdf" target="_blank">Debate Competition Details</a></li>
          <li><a href="notices/quiz-invite.pdf" target="_blank">Quiz Registration Form</a></li>
          <li><a href="notices/volunteer-call.pdf" target="_blank">Volunteer Applications</a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 संवाद सृजन समिति</p>
  </footer>
  <script>
    const slide = document.getElementById('carouselSlide');
    let index = 0;
    function showSlide() {
      slide.style.transform = 'translateX(' + (-index * 100) + '%)';
    }
    function nextSlide() {
      index = (index + 1) % slide.children.length;
      showSlide();
    }
    function prevSlide() {
      index = (index - 1 + slide.children.length) % slide.children.length;
      showSlide();
    }
    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
