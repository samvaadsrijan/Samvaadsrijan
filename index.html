<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samvaad Srijan Samiti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #002147;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #021b38;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .event-section, .notice-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 48%;
    }
    .event-section h2, .notice-section h2 {
      margin-top: 0;
      color: #002147;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 400%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @keyframes slide {
      0% {margin-left: 0;}
      25% {margin-left: -100%;}
      50% {margin-left: -200%;}
      75% {margin-left: -300%;}
      100% {margin-left: 0;}
    }
    .read-more {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
    .read-more a {
      background-color: #002147;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .read-more a:hover {
      background-color: #021b38;
    }
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>संवाद सृजन समिति</h1>
    <p>Welcome to the Official Website</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="pastteam.html">Past Team</a>
    <a href="gallery.html">Gallery</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <div class="flex-container">
      <!-- Left: Upcoming Events -->
      <div class="event-section">
        <h2>Upcoming Events</h2>
        <div class="slider">
          <div class="slides">
            <img src="gallery1.jpg" alt="Event 1">
            <img src="gallery2.jpg" alt="Event 2">
            <img src="gallery3.jpg" alt="Event 3">
            <img src="gallery4.jpg" alt="Event 4">
          </div>
        </div>
        <div class="read-more">
          <a href="events.html">Read More</a>
        </div>
      </div>

      <!-- Right: Notices -->
      <div class="notice-section">
        <h2>Latest Notices</h2>
        <ul>
          <li>Debate Competition - 25 June</li>
          <li>Quiz Registration Open</li>
          <li>Volunteer Applications Ongoing</li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 संवाद सृजन समिति</p>
  </footer>
</body>
</html>
