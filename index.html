<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .signboard {
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 5px;
      transform: rotate(-8deg);
      font-weight: bold;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 28px;
      color: #0056b3;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signboard">We'll be back soon!</div>
    <div class="headline">This Website is Currently Not Available</div>
    <div class="subtext">The site is currently <strong>under maintenance</strong>. Please check back later!</div>
    <div class="countdown" id="countdown">Estimated time left: Loading...</div>
  </div>

  <script>
    // Relaunch time: 30 July 2025 at 00:00 hrs (midnight)
    const targetDate = new Date("2025-07-30T00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerText = "Weâ€™re back online!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `Estimated time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
