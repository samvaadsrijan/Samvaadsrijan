<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Samvaad Srijan Samiti</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      font-size: 16px;
    }
    @media (max-width: 600px) {
      :root {
        font-size: 14px;
      }
    }
    @media (min-width: 1200px) {
      :root {
        font-size: 18px;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    header {
      background: #0c1a4b;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    nav {
      background-color: #002855;
      padding: 0.75rem 1rem;
      position: relative;
    }
    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background-color: #0c1a4b;
      border: none;
      color: white;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        text-align: center;
        background-color: #002855;
        width: 100%;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
        position: absolute;
        right: 1rem;
        top: 0.75rem;
      }
    }
    section {
      padding: 3rem 1rem 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    footer {
      background-color: #0a2a56;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upcoming & Past Events</h1>
  </header>

  <nav>
    <div class="nav-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="pastteam.html">Past Team</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section data-aos="fade-up">
    <p>Stay tuned for exciting debates, quizzes, and writing competitions!</p>
    <p>You can update this page as events are announced or completed.</p>
  </section>

  <footer>
    <p>&copy; 2025 संवाद सृजन समिति</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
